<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本处理工具集</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>文本处理工具集</h1>
      <nav class="tool-nav">
        <button class="nav-btn active" data-tool="link-extractor">链接提取器</button>
        <button class="nav-btn" data-tool="json-formatter">JSON 格式化</button>
      </nav>
    </header>

    <!-- 链接提取工具 -->
    <div id="link-extractor" class="tool-section active">
      <h2>富文本超链接提取转换工具</h2>
      
      <div class="tool-layout">
        <div class="input-section">
          <label for="rich-text-input">输入区：</label>
          <div id="rich-text-input" contenteditable="true" placeholder="在此粘贴包含链接的文本……"></div>
          
          <div class="button-group">
            <button id="convert-btn">转换</button>
            <button id="clear-btn">清空</button>
          </div>
        </div>
        
        <div class="output-section">
          <label for="plain-text-output">输出区：</label>
          <div id="plain-text-output" readonly></div>
          <button id="copy-btn" disabled>复制</button>
        </div>
      </div>
    </div>

    <!-- JSON 格式化工具 -->
    <div id="json-formatter" class="tool-section">
      <h2>JSON 可视化工具</h2>
      
      <div class="tool-layout">
        <div class="input-section">
          <label for="json-input">JSON 输入：</label>
          <textarea id="json-input" placeholder="在此粘贴或输入 JSON 数据..."></textarea>
          
          <div class="button-group">
            <button id="format-btn">格式化</button>
            <button id="minify-btn">压缩</button>
            <button id="validate-btn">验证</button>
            <button id="clear-json-btn">清空</button>
          </div>
        </div>
        
        <div class="output-section">
          <label for="json-output">可视化输出：</label>
          <div id="json-output"></div>
          <button id="copy-json-btn" disabled>复制</button>
          
          <div class="json-info">
            <div class="info-item">
              <span class="label">状态：</span>
              <span id="json-status">等待输入</span>
            </div>
            <div class="info-item">
              <span class="label">大小：</span>
              <span id="json-size">0 字符</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
